<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Listening App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- 1. TOC -->
    <section id="toc">
      <h2>1. 目次 (Day選択)</h2>
      <div id="lesson-list" class="grid"></div>
    </section>

    <!-- 2. Player -->
    <section id="player" class="card hidden">
      <h2>2. 原音声を聴く</h2>
      <p id="lesson-title"></p>
      <audio id="audio" controls preload="none"></audio>
      <div class="controls">
        <label>Speed
          <select id="speed">
            <option value="0.75">0.75x</option>
            <option value="1" selected>1.0x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
          </select>
        </label>
        <button id="btn-replay">⏪ 10s</button>
        <button id="btn-loop">Loop: Off</button>
      </div>
      <div class="next">
        <button id="to-cloze-original">次へ (穴埋めへ)</button>
      </div>
    </section>
